on: 
    pull_request:
      branches: [ main ]
    push:
      branches: [ main ]
name: ci/github

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Check out code
      uses: actions/checkout@v3
    - name: Unit Test
      run: make test
